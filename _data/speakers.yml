    bio: "Anjalie is an Assistant Professor in the Computer Science Department, Whiting School of Engineering at Johns Hopkins University. Her research focuses on the ethics and social science aspects of natural language processing, which includes developing language processing models to address societal issues like discrimination and propaganda, as well as critically assessing AI pipelines."